<!DOCTYPE html>
<html lang="en">

 
  <head>
    <meta charset="UTF-8">
    <title>Solutions Project Infographic</title>
    <style type="text/css">
      #map{
        height: 100%;
      }
      /* Allows for a full screen map.
         Otherwise set height (above) explicitly */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto,sans-serif;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }
    </style>

    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Location"
    />

  </head>


  <body>
    <div id="map"></div>

    <script>
      function initMap(){

        // New map
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat:30, lng:0},
          mapTypeControlOptions: {
            mapTypeIds: [
              "styled_map"
            ]
          }
        });

        // Load the boundary coordinates of each country
        map.data.loadGeoJson(
          'https://raw.githubusercontent.com/milesmsmith/Solutions-Project-Infographic/master/countries.json');

        // Style the countries
        map.data.setStyle({
          fillColor: "yellowgreen",
          strokeWeight: 0,
        });

        // Mouseover event for different countries
        {
          map.data.addListener("mouseover", function(event) {
            map.data.revertStyle();
            map.data.overrideStyle(event.feature, {
              fillColor: "green",
            });
          });

          // Revert back to the original style
          map.data.addListener("mouseout", function(event) {
            map.data.revertStyle();
          });
        }

        // Add a search bar to the map
        {
          var input = document.getElementById("pac-input");
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input); // Bias the SearchBox results towards current map's viewport.

            map.addListener("bounds_changed", function() {
              searchBox.setBounds(map.getBounds());
            });
            var markers = []; // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.

            searchBox.addListener("places_changed", function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              } // Clear out the old markers.

              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = []; // For each place, get the icon, name and location.

              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }

                var icon = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                }; // Create a marker for each place.

                markers.push(
                  new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                  })
                );

                if (place.geometry.viewport) {
                  // Only geocodes have viewport.
                  bounds.union(place.geometry.viewport);
                } else {
                  bounds.extend(place.geometry.location);
                }
              });
              map.fitBounds(bounds);
            });
        }

        //Styled Map imported from snazzymaps.com
        var styledMapType = new google.maps.StyledMapType(
          [
              {
                  "featureType": "administrative.country",
                  "elementType": "geometry.stroke",
                  "stylers": [
                      {
                          "visibility": "on"
                      }
                  ]
              },
              {
                  "featureType": "administrative.country",
                  "elementType": "labels.text",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      }
                  ]
              },
              {
                  "featureType": "administrative.province",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "administrative.locality",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "administrative.neighborhood",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "administrative.land_parcel",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape.natural",
                  "elementType": "geometry",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      }
                  ]
              },
              {
                  "featureType": "landscape.natural.landcover",
                  "elementType": "geometry.fill",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape.natural.terrain",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "poi",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "road",
                  "elementType": "all",
                  "stylers": [
                      {
                          "saturation": -100
                      },
                      {
                          "lightness": 45
                      },
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "transit",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "all",
                  "stylers": [
                      {
                          "color": "#46b2ec"
                      },
                      {
                          "visibility": "on"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "geometry.fill",
                  "stylers": [
                      {
                          "saturation": "0"
                      },
                      {
                          "lightness": "-8"
                      },
                      {
                          "visibility": "on"
                      },
                      {
                          "color": "#c9e2ff"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "labels.text.fill",
                  "stylers": [
                      {
                          "visibility": "on"
                      },
                      {
                          "color": "#000000"
                      }
                  ]
            }
          ],
          {
            name: "Light"
          }
        );

          map.mapTypes.set("styled_map", styledMapType);
          map.setMapTypeId("styled_map");

    }

    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCicgsj2TE9o0ZBX1_mYkH2HKXcXsP8eIQ&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>


</html>
