<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <title>Solutions Project Infographic</title>


    <style type="text/css">

      #map {
        height: 100%;
        width: 100%;
        order: 2;
      }

      /* Allows for a full screen map.
         Otherwise set height (above) explicitly */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* Style for the search bar */
      #pac-input {
        background-color: #fff;
        font-family: Roboto,sans-serif;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      /* Style for the menu */
      .overlay {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0, 0.9);
        overflow-x: hidden;
        transition: .7s;
      }

      .overlay-content {
        position: relative;
        top: 25%;
        width: 100%;
        text-align: center;
        margin-top: 30px;
      }

      .overlay a {
        padding: 8px;
        text-decoration: none;
        font-size: 36px;
        color: #818181;
        display: block;
        transition: 0.7s;
      }

      .overlay a:hover, .overlay a:focus {
        color: #f1f1f1;
      }

      .overlay .closebtn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
      }

      @media screen and (max-height: 450px) {
        .overlay a {font-size: 20px}
        .overlay .closebtn {
        font-size: 20px;
        top: 10px;
        right: 10px;
        }
      }

    </style>

    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Location"
    />

  </head>


  <body>

    <div id="myNav" class="overlay">
      <a class="closebtn" onclick="closeNav()">&times;</a>
      <div class="overlay-content">
      </div>
    </div>

    <div id="map"></div>

    <script>

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }

      function initMap(){

        // New map
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat:15, lng:0},
          mapTypeControlOptions: {
            mapTypeIds: [
              "styled_map"
            ]
          },
          disableDefaultUI: true
        });

        // Load the boundary coordinates of each country
        map.data.loadGeoJson(
          'https://raw.githubusercontent.com/milesmsmith/Solutions-Project-Infographic/master/us-states.json');

        // Style the countries
        map.data.setStyle({
          fillColor: "yellowgreen",
          strokeWeight: 0,
        });

        // Mouseover event for different countries
        map.data.addListener("mouseover", function(event) {
          map.data.revertStyle();
          map.data.overrideStyle(event.feature, {
            fillColor: "green",
          });
        });

        // Revert back to the original style
        map.data.addListener("mouseout", function(event) {
          map.data.revertStyle();
        });

        // Click event for different countries
        map.data.addListener("click", function(event) {
          document.getElementById("myNav").style.width = "375px";
        });

        var closebtn = document.getElementsByClassName("closebtn");
          map.addListener("click", function(){

          });

        // Add a search bar to the map
        var input = document.getElementById("pac-input");
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input); // Bias the SearchBox results towards current map's viewport.

            map.addListener("bounds_changed", function() {
              searchBox.setBounds(map.getBounds());
            });
            var markers = []; // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.

            searchBox.addListener("places_changed", function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              } // Clear out the old markers.

              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = []; // For each place, get the icon, name and location.

              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }

                var icon = {
                  url: place.marker,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                }; // Create a marker for each place.

                markers.push(
                  new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                  })
                );

                if (place.geometry.viewport) {
                  // Only geocodes have viewport.
                  bounds.union(place.geometry.viewport);
                } else {
                  bounds.extend(place.geometry.location);
                }
              });
              map.fitBounds(bounds);
            });

        //Styled Map imported from snazzymaps.com
        var styledMapType = new google.maps.StyledMapType(
          [
              {
                  "featureType": "administrative.country",
                  "elementType": "geometry.stroke",
                  "stylers": [
                      {
                          "visibility": "on"
                      }
                  ]
              },
              {
                  "featureType": "administrative.country",
                  "elementType": "labels.text",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      }
                  ]
              },
              {
                  "featureType": "administrative.province",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      }
                  ]
              },
              {
                  "featureType": "administrative.province",
                  "elementType": "geometry",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      }
                  ]
              },
              {
                  "featureType": "administrative.province",
                  "elementType": "geometry.stroke",
                  "stylers": [
                      {
                          "visibility": "on"
                      }
                  ]
              },
              {
                  "featureType": "administrative.locality",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "administrative.neighborhood",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "administrative.land_parcel",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape.natural",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "landscape.natural",
                  "elementType": "geometry",
                  "stylers": [
                      {
                          "visibility": "simplified"
                      },
                      {
                          "color": "#ffffff"
                      }
                  ]
              },
              {
                  "featureType": "poi",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "road",
                  "elementType": "all",
                  "stylers": [
                      {
                          "saturation": -100
                      },
                      {
                          "lightness": 45
                      },
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "transit",
                  "elementType": "all",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "all",
                  "stylers": [
                      {
                          "color": "#46b2ec"
                      },
                      {
                          "visibility": "on"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "geometry.fill",
                  "stylers": [
                      {
                          "saturation": "0"
                      },
                      {
                          "lightness": "-8"
                      },
                      {
                          "visibility": "on"
                      },
                      {
                          "color": "#bcdaff"
                      }
                  ]
              },
              {
                  "featureType": "water",
                  "elementType": "labels.text",
                  "stylers": [
                      {
                          "visibility": "off"
                      }
                  ]
              }
          ]
        );

          map.mapTypes.set("styled_map", styledMapType);
          map.setMapTypeId("styled_map");

    }

    </script>


    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCicgsj2TE9o0ZBX1_mYkH2HKXcXsP8eIQ&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
  </body>


</html>
